<!DOCTYPE html>
<html>
<head>
    <title>Image Preview Plugin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        .img-thumbnail {
            border: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="thumbnail.js"></script>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8" role="form">
        <div class="col-sm-12">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-picture"></span>
                </span>
                
                <input name="photo" type="file" thumbnail="imgholder" class="form-control" accept="image/*">    
            </div>
            <div class="imgholder row" id="imgholder"></div>
        </div>
    </form>

    <script type="text/javascript">
        $(document).ready(function () {
          $('input[type="file"][thumbnail]').thumbnail({     // placeholder id from img@thumbnail otherwise from option
            placeholder: 'imgholder'
          });
          /*$('input[type="file"]').thumbnail({              // placeholder id as option
            placeholder: 'imgholder'
          });*/
        });
    </script>
</body>
</html>
